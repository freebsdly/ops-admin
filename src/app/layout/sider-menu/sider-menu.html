<ul class="menu-list">
  @for (item of menuItems(); track item.label) {
    <app-sider-menu-item
      [item]="item"
      [level]="1"
      [maxLevel]="maxLevel()"
      [expandedKeys]="expandedKeys()"
      (toggleExpand)="toggleExpand($event)"
      (menuSelect)="menuSelect.emit($event)"
    />
  }
</ul>
