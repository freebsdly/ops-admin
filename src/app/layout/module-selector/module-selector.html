<div class="module-selector">
  <button class="selector-trigger">
    <ng-icon name="tablerLayoutGrid" />
    <span>{{ selectedModuleText() }}</span>
    <ng-icon name="tablerChevronDown" class="arrow-icon" />
  </button>
  <div class="dropdown-menu">
    @for (module of modules; track module) {
      <button class="menu-item" [class.active]="selectedModule() === module" (click)="selectModule(module)">{{ module }}</button>
    }
  </div>
</div>
